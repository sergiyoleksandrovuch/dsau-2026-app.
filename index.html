
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSAU 2026 Admission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      #error-display {
        display: none;
        padding: 20px;
        background: #fee2e2;
        color: #991b1b;
        font-family: monospace;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }
    </style>
    <script>
      // Robust Polyfill for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'development';
      // Safety check for API_KEY
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ''; 
      }
      
      // Global error handler to prevent white screen of death
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global error:", msg, error);
        const errorBox = document.getElementById('error-display');
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerText = "Critical Error: " + msg + "\n\nPlease try refreshing the page.";
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-800 antialiased">
    <div id="error-display"></div>
    <div id="root"></div>
  </body>
</html>
